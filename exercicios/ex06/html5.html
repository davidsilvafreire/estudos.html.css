<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         body {
        background-color: rgba(131, 52, 52, 0.623);
        font-size: 16px;
        font-family: sans-serif;
        color: beige;
        text-align: center;
    }
    </style>


</head>
<body>  <!-- a tag <address>, além de quebrar o parágrafo, ela faz o ênfase do arquivo deixando itálico-->
    <p>Eu moro<address> na rua dos indigentes barulhentos</address></p>
    <br>
    <p>Eu moro <em>na rua dos indigentes barulhentos</em></p>
    <!-- contrário da tag <em>, que só deixa itálico, mas não quebra o parágrafo! -->
</body>
</html>
