<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 03</title>

                       <!--CSS-->
    <style> 
       body {
           font-family: Arial, Helvetica, sans-serif;
       }

       table {
           border-collapse: collapse;
           width: 300px;

       }

       td{
           border: 1px solid black;
           padding: 10px;
           text-align: center;
       }

    </style>


</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>


    <table>  <!--Inicio da Tabela-->


        <tr> <!--Linha 1-->
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>


        <tr>  <!--Linha 2-->
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>


        <tr>  <!--Linha 3-->
           
            <td>H</td>
           
        </tr>


        <tr>  <!--Linha 4-->
           
            <td colspan="2">K</td>
            
        </tr>


    </table>
</body>
</html>
