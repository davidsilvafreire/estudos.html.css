<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>


    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }


        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: middle; /*Alinhamento vertical*/
        }
        .numero {
            text-align: right;
        }

        
    </style>


</head>
<body>
    <h1>Minha primeira tabela </h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = TABELA
               TABLE ROW = linha de tabela
                         TABLE HEADER = cabeÃ§alho de tabela
                         TABLE DATA = dados de tabela
    -->
    <table>
        <tr> <!-- 1-table row (linha de tabela)-->
            <!--DADOS da primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>


        <tr> <!--segunda linha da tabela-->
            <!--DADOS da segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>


        <tr><!--terceira linha da tabela-->
            <!--DADOS da terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>


        <tr> <!--quarta linha da tabela-->
            <!--DADOS da quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

       
    </table>
</body>
</html>
